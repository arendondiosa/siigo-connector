name: release-pypi
on:
  push:
    tags: ["v*.*.*"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v6

      # optional but recommended
      - name: Ensure tag matches pyproject version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VER="$(uv version --short)"
          echo "Tag: $TAG, pyproject version: $VER"
          test "$VER" = "$TAG" || { echo "Version mismatch"; exit 1; }

      - run: uv lock
      - run: uv sync --all-groups --locked
      - run: uv run pytest tests/ -v --cov=src/siigo_connector --cov-report=xml --cov-report=term-missing
      - run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with: { name: dist, path: dist }
      - name: Publish to PyPI (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
